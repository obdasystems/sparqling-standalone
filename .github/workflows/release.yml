# This is a basic workflow to help you get started with Actions

name: Build standalone

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_ws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'obdasystems/sparqling-ws'
          token: ${{ secrets.TOKEN }}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Upload a sparqling-ws
        uses: actions/upload-artifact@v3.0.0
        with:
          name: sparqling-ws
          path: target/sparqling-ws-1.0.0.jar
  build_ui:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'obdasystems/sparqling'
        token: ${{ secrets.TOKEN }}
    - name: Set up node
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: NODE_OPTIONS="--max-old-space-size=4096" npm run build --if-present
    - name: Upload ui
      uses: actions/upload-artifact@v3.0.0
      with:
        name: ui
        path: demo/
    - name: Upload package.json
      uses: actions/upload-artifact@v3.0.0
      with:
        name: package.json
        path: package.json
  pack:
    needs: [build_ws,build_ui]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download sparqling-ws
        uses: actions/download-artifact@v3.0.0
        with:
          name: sparqling-ws
      - name: Download ui
        uses: actions/download-artifact@v3.0.0
        with:
          name: ui
          path: ui/
      - name: Download package.json
        uses: actions/download-artifact@v3.0.0
        with:
          name: package.json
      - run: chmod +x newDist.sh
      - run: ./newDist.sh
      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.version }}"
          generate_release_notes: true
          files: "sparqling-standalone-${{ env.version }}.zip"
